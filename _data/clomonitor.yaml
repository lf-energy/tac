  description: "PowSyBl (Power System Blocks) is an open source library dedicated\
    \ to electrical grid modeling and simulation. PowSyBl is written in Java and licensed\
    \ under the Mozilla Public License 2.0.\n\nPowSyBl may be scripted for a quick\
    \ solution, but it can also be used as a library to write complex software for\
    \ power system simulation and analysis. Using PowSyBl, developers can create applications\
    \ able to perform dynamic power flow simulations and security analyses on the\
    \ network, handle a variety of formats including CGMES for European data exchanges,\
    \ and many other tasks.\n\nPowSyBl has a completely modular design, enabling developers\
    \ to extend or customize its features by providing their own plugins. Modularity\
