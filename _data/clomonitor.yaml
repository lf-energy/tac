- name: grid-exchange-fabric
  display_name: Grid eXchange Fabric (GXF)
  description: "Grid eXchange Fabric (GXF) is a software platform that enables hardware\
    \ monitoring and control in the public space. GXF provides several functions out\
    \ of the box and provides scalability & high availability, high security, a generic\
    \ design, and no vendor lock-in. GXF is currently deployed in several public use\
    \ cases, including microgrids, smart metering, public lighting, and distribution\
    \ automation.\n\nGXF is open, independent, and driven by its community, developed\
    \ using open source best practices and designed to use open standards. This enables\
    \ third parties to develop new and innovative solutions. The trade-off is flexibility\
    \ and freedom. Unlike closed proprietary software, open source software can be\
